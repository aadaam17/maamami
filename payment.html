<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aalupino | Membership</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon.png" />
    <!-- Remix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- Custom styles-->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header class="header" id="header">
        <nav class="navbar container">
            <a href="./index.html" class="noSelect">
                <h2 class="logo">Aalupino</h2>
            </a>

            <button class="btn place-items-center noSelect hidden" id="theme-toggle-btn">
                <i class="ri-sun-line sun-icon"></i>
                <i class="ri-moon-line moon-icon"></i>
            </button>
        </nav>
    </header>

    <section class="section-header-offset container">
        <div class="setting-x payment">
            <a href="./settings.html" class="back noSelect">
                <i class="ri-arrow-left-s-line"></i>
                <span>Back</span>
            </a>
            <h3>Payment Settings</h3>

            <p>
                You currently don't have any saved payment methods.
                Add a payment method here to be prefilled for quicker checkout.
            </p>

            <button class="btn submit-form-btn noSelect popup-open-btn" id="popup-open-btn">Add Address</button>

        </div>
    </section>

    <!--Popup Form-->
    <section class="popup section">
        <div class="popup-form-container" id="popup-form-container">
            <div class="form-container-inner">

                <h3>Add Address</h3>
                <form class="delivery-form" action="">
                    <div class="form-container-innner">
                        <div class="form-input-wrapper">

                            <div class="input-wrapper">
                                <input type="text" class="x-form-input" id="" placeholder="Card Number*">
                                <button type="button" class="btn noSelect place-icon" id="">
                                    <i class="ri-lock-2-line"></i>
                                </button>
                            </div>

                            <div class="input-wrapper">
                                <div class="">
                                    <input type="text" class="x-form-input" id="" placeholder="MM/YY*">
                                </div>
                            </div>

                            <div class="input-wrapper">
                                <div class="">
                                    <input type="text" class="x-form-input" id="" placeholder="CVV*">
                                </div>
                            </div>

                            <div class="x-checkbox">
                                <input type="checkbox" name="" id=""><span>Set as default payment method.</span>
                            </div>

                        </div>
                    </div>
                </form>

                <button class="btn submit-form-btn noSelect" id="">Save</button>

            </div>


            <button class="btn form-close-btn place-items-center noSelect popup-close-btn" id="popup-close-btn">
                <i class="ri-close-line"></i>
            </button>

        </div>

    </section>


    <script>
        // Grab elements
        const selectElement = (selector) => {
            const element = document.querySelector(selector);
            if (element) return element;
            throw new Error(
                `Something went wrong! Make sure that ${selector} exists/is typed correctly.`
            );
        };

        // Switch theme/add to local storage
        const body = document.body;
        const themeToggleBtn = selectElement("#theme-toggle-btn");
        const currentTheme = localStorage.getItem("currentTheme");

        // Check to see if there is a theme preference in local Storage, if so add the ligt theme to the body
        if (currentTheme) {
            body.classList.add("dark-theme");
        }

        themeToggleBtn.addEventListener("click", function () {
            // Add dark theme on click
            body.classList.toggle("dark-theme");

            // If the body has the class of light theme then add it to local Storage, if not remove it
            if (body.classList.contains("dark-theme")) {
                localStorage.setItem("currentTheme", "themeActive");
            } else {
                localStorage.removeItem("currentTheme");
            }
        });

        // Popup form
        const popupContainer = selectElement("#popup-form-container");
        const popupOpenBtn = selectElement("#popup-open-btn");
        const popupCloseBtn = selectElement("#popup-close-btn");

        popupOpenBtn.addEventListener("click", () =>
            popupContainer.classList.add("activated")
        );

        popupCloseBtn.addEventListener("click", () =>
            popupContainer.classList.remove("activated")
        );

    </script>
</body>

</html>
