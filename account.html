<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aalupino | Membership</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon.png" />
    <!-- Remix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- Custom styles-->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header class="header" id="header">
        <nav class="navbar container">
            <a href="./index.html" class="noSelect">
                <h2 class="logo">Aalupino</h2>
            </a>

            <button class="btn place-items-center noSelect hidden" id="theme-toggle-btn">
                <i class="ri-sun-line sun-icon"></i>
                <i class="ri-moon-line moon-icon"></i>
            </button>
        </nav>
    </header>

    <section class="section-header-offset container">
        <div class="setting-x account-details">
            <a href="./settings.html" class="back noSelect">
                <i class="ri-arrow-left-s-line"></i>
                <span>Back</span>
            </a>
            <h3>Account Settings </h3>
            <form action="" class="account-details-form">
                <div class="form-container-inner">
                    <div class="form-input-wrapper">


                        <h4 class="label">Email*</h4>

                        <div class="input-wrapper">
                            <input class="x-form-input email-input" type="email" placeholder="Enter your email address*"
                                required>
                        </div>

                        <div class="label-wrapper">
                            <h4>Password: </h4>
                            <div class="edit-password">
                                <span>..............</span><a href="#">Edit</a>
                            </div>
                        </div>

                        <div class="label-wrapper">
                            <h4>Phone: </h4>
                            <div class="edit-phone">
                                <span></span><a href="#">Add</a>
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <input class="x-form-input" id="date" type="date" placeholder="Date" required />
                        </div>

                        <h4 class="label">Location: </h4>

                        <div class="input-wrapper" id="location">
                            <select name="" id="" class="x-form-input">
                                <option value="" disabled selected hidden>Country/Region*</option>
                                <option value="">Lorem</option>
                                <option value="">Ipsum</option>
                                <option value="">Lorem</option>
                                <option value="">Ipsum</option>
                                <option value="">Lorem</option>
                                <option value="">Ipsum</option>
                                <option value="">Lorem</option>
                                <option value="">Ipsum</option>
                                <option value="">Lorem</option>
                                <option value="">Ipsum</option>
                                <option value="">Lorem</option>
                                <option value="">Ipsum</option>
                                <option value="">Lorem</option>
                                <option value="">Ipsum</option>
                                <option value="">Lorem</option>
                                <option value="">Ipsum</option>
                                <option value="">Lorem</option>
                                <option value="">Ipsum</option>
                            </select>
                        </div>

                        <div class="input-wrapper input-wrapper">
                            <div class="province">
                                <input type="text" class="x-form-input" id="" placeholder="Province">
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <div class="city">
                                <input type="text" class="x-form-input" id="" placeholder="City*">
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <div class="postcode">
                                <input type="text" class="x-form-input" id="" placeholder="Postcode*">
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <button class="btn submit-form-btn save-form-btn" type="submit">
                <span>Save</span>
            </button>

            <button class="btn submit-form-btn delete-form-btn" type="submit">
                <span>Delete</span>
            </button>

        </div>
    </section>


    <script>
        // Grab elements
        const selectElement = (selector) => {
            const element = document.querySelector(selector);
            if (element) return element;
            throw new Error(
                `Something went wrong! Make sure that ${selector} exists/is typed correctly.`
            );
        };

        // Switch theme/add to local storage
        const body = document.body;
        const themeToggleBtn = selectElement("#theme-toggle-btn");
        const currentTheme = localStorage.getItem("currentTheme");

        // Check to see if there is a theme preference in local Storage, if so add the ligt theme to the body
        if (currentTheme) {
            body.classList.add("dark-theme");
        }

        themeToggleBtn.addEventListener("click", function () {
            // Add dark theme on click
            body.classList.toggle("dark-theme");

            // If the body has the class of light theme then add it to local Storage, if not remove it
            if (body.classList.contains("dark-theme")) {
                localStorage.setItem("currentTheme", "themeActive");
            } else {
                localStorage.removeItem("currentTheme");
            }
        });
    </script>
</body>

</html>
